<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Awesome family and style -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My style sheet -->
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3 h1">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container time-block">

      <div class="row">
        <div class="col-md-2 block1 hour">8:00 AM</div>
        <input type="textarea" class="col-md-8 event-input"  id="8" />
        <button class="col-md-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-md-2 block2 hour">9:00 AM</div>
        <input type="textarea" class="col-md-8 event-input"  id="9" />
        <button class="col-md-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-md-2 block3 hour">10:00 AM</div>
        <input type="textarea" class="col-md-8 event-input"  id="10" />
        <button class="col-md-2 saveBtn">Save</button>
       </div>

      <div class="row">
        <div class="col-md-2 block4 hour">11:00 AM</div>
        <input type="textarea" class="col-md-8 event-input"  id="11" />
        <button class="col-md-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-md-2 block5 hour">12:00 PM</div>
        <input type="textarea" class="col-md-8 event-input"  id="12" />
        <button class="col-md-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-md-2 block6 hour">1:00 PM</div>
        <input type="textarea" class="col-md-8 event-input"  id="13" />
        <button class="col-md-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-md-2 block7 hour">2:00 PM</div>
        <input type="textarea" class="col-md-8 event-input"  id="14" />
        <button class="col-md-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-md-2 block8 hour">3:00 PM</div>
        <input type="textarea" class="col-md-8 event-input"  id="15" />
        <button class="col-md-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-md-2 block9 hour">4:00 PM</div>
        <input type="textarea" class="col-md-8 event-input"  id="16" />
        <button class="col-md-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-md-2 block10 hour">5:00 PM</div>
        <input type="textarea" class="col-md-8 event-input"  id="17" />
        <button class="col-md-2 saveBtn">Save</button>
      </div>
    </div>  
     
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
